services:
  web:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./chroma_store:/app/chroma_store
      - ./db:/app/db
    depends_on:
      - redis
  worker:
    build: .
    env_file: .env
    command: celery -A rag_kb worker -l info
    volumes:
      - ./media:/app/media
      - ./chroma_store:/app/chroma_store
      - ./db:/app/db
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
