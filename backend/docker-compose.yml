services:
  web:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./db:/app/db
    depends_on:
      - redis
      - postgres
  worker:
    build: .
    env_file: .env
    command: celery -A rag_kb worker -l info
    environment:
      - RUN_MIGRATIONS=0
    volumes:
      - ./media:/app/media
      - ./db:/app/db
    depends_on:
      - redis
      - postgres
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rag_kb
      POSTGRES_USER: rag_kb
      POSTGRES_PASSWORD: rag_kb
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:7-alpine
