{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAG KB</title>
  <link rel="stylesheet" href="{% static 'kb/styles.css' %}" />
  <meta name="csrf-token" content="{{ csrf_token }}" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.API_TOKEN = "{{ api_token|default:''|escapejs }}";
    window.USERNAME = "{{ username|default:''|escapejs }}";
    window.IS_SUPERUSER = {{ is_superuser|yesno:"true,false" }};
    window.CSRF_TOKEN = "{{ csrf_token }}";
    window.APP_CONFIG = {
      enableReindex: {{ enable_reindex|yesno:"true,false" }},
      storeUploadsOnDisk: {{ store_uploads_on_disk|yesno:"true,false" }}
    };
  </script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="{% static 'kb/app.js' %}"></script>
</body>
</html>
