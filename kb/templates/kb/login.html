{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - RAG KB</title>
  <link rel="stylesheet" href="{% static 'kb/styles.css' %}" />
</head>
<body>
  <div class="auth-shell">
    <div class="auth-card">
      <div class="auth-brand">RAG KB</div>
      <h1>Sign in</h1>
      <p class="subtle">Access your knowledge base workspace.</p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign in</button>
      </form>
    </div>
  </div>
</body>
</html>
